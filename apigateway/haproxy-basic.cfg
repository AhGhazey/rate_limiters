global
    log stdout format raw local0

defaults
    log global
    option httplog
    option dontlognull
    mode http
    timeout connect 5000ms
    timeout client 50000ms
    timeout server 50000ms

frontend proxy
    bind *:80

    use_backend api

backend api
    balance roundrobin

    server api01 api01:9090
    server api02 api02:9090
